<!DOCTYPE html>
<html>
<head th:replace="~{base :: head}"></head>
<body>
	<div th:replace="~{base :: logo}"></div>
		
	<div class="container">		
		<div th:replace="~{base :: titulo('Novo Pedido')}"></div>
		
		<div class="card mt-3">
			<form th:object="${requisicaoNovoPedido}" action="/pedido/novo" method="POST" class="card-body">
				<div class="mb-3">
					<label for="productName">Produto</label>
					<input th:field="*{productName}" th:errorclass="is-invalid" class="form-control" placeholder="nome do produto"/>
					<small>Informe o nome do produto</small>
					<div class="invalid-feedback" th:errors="*{productName}"></div>
				</div>
				<div class="mb-3">
					<label for="productUrl">URL</label>
					<input th:field="*{productUrl}" th:errorclass="is-invalid" class="form-control" placeholder="url do produto"/>
					<small>Procure em um site o produto que deseja e cole a URL aqui</small>
					<div class="invalid-feedback" th:errors="*{productUrl}"></div>
				</div>
				<div class="mb-3">
					<label for="imageUrl">Imagem</label>
					<input th:field="*{imageUrl}" th:errorclass="is-invalid" class="form-control" placeholder="url da imagem"/>
					<small>Procure uma boa imagem do produto e cole a URL aqui para ajudar a conseguir compradores</small>
					<div class="invalid-feedback" th:errors="*{imageUrl}"></div>
				</div>
				<div class="mb-3">
					<label for="description">Descrição</label>
					<textarea th:field="*{description}" class="form-control" placeholder="Adicione detalhes importantes para ajudar o comprador"></textarea>
				</div>
				<button class="btn btn-primary" type="submit">Cadastrar</button>
			</form>
		</div>

	</div>
</body>
</html>
